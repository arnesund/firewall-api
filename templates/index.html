<!doctype html>
<title>Firewall API</title>
  <h1>Firewall API</h1>

<H2>Check if traffic from one ip to another on a specific port is allowed</h2>

<form action="url" method="post">

<table>
<tr><td>From ip-address:</td><td>To ip-address:</td><td>Port</td></tr>

<tr>
<td><INPUT NAME="from_ip" TYPE="text" SIZE="15"></td>
<td><INPUT NAME="to_ip" TYPE="text" SIZE="15"></td>
<td><INPUT NAME="port" TYPE="text" SIZE="5"></td>
</tr>

<tr><td><INPUT TYPE="submit" value="Send"></td></tr>
</table>

</form>
